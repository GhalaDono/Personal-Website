		integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A=="

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Dancing+Script:wght@400..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"

		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="icon" href="%sveltekit.assets%/icon2.png" />

	<meta name="viewport" content="width=device-width" />
	%sveltekit.head%

<body data-sveltekit-preload-data="hover">

	<div class="absolute min-h-screen top-0 left-0 w-full z-[-1] opacity-70">
		<div id="particles-js" class="absolute inset-0"></div>
	</div>
	<script>
		particlesJS.load("particles-js", "/assets/particlesjs-config.json", function () {
			console.log("callback - particles.js config loaded");
		});
	</script>
</body>

</html>
